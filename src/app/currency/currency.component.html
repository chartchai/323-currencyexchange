<div class="jumbotron">
  <h1> {{title}}</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="input-group">
      <input type="text" id="sourceAmount" class="form-control" aria-label="..." placeholder="Source currency" [(ngModel)]="sourceAmount" #amount>
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" id="selectSource">{{currentSource}} <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li *ngFor="let currency of currencyList"><a id="source{{currency}}" (click)="onCurrentSourceClick(currency)">{{currency}}</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div>
</div>
<div class="row top-buffer">
  <div class="col-md-6">
    <div class="input-group">
      <div class="input-group-btn">
        <!-- Buttons -->
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" id="selectTarget">{{currentTarget}} <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-left">
          <li *ngFor="let currency of currencyListTH"><a id="target{{currency}}"(click)="onCurrentTargetClick(currency)">{{currency}}</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-default left-buffer" id="calBtn" (click)="onCalculated(amount.value)">calculate
      </button>
    </div>

  </div>
</div>
<div class="row top-buffer" [hidden]="!calculate">
  <div class="col-md-6">
    <h3><span class="label label-default"> Result</span></h3>
    <div [class]="outputClass" role="alert" id="result">
      {{result | number : '1.0-0'}} {{outputTarget}}
    </div>
  </div>
</div>
<div class="row top-buffer">
  <button type="button" class="btn btn-danger">
    There are 5 bugs in here
  </button>
</div>
