#.travis.yml

language: node_js
node_js:
  - "9.4"

branches:
  only:
    - master
    - false-base

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod


  
deploy:
  - provider: firebase
    token:
      secure: $FIREBASE_TOKEN
    project: "default"
    skip_cleanup: true
    on:
      branch: master

  

notifications:
  email:
    on_failure: change
    on_success: change