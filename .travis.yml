#.travis.yml

language: node_js
node_js:
  - "9.4"

branches:
  only:
    - master
    - false-base

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - if  ["$TRAVIS_BRANCH" == "master" ]; then firebase deploy --token $FIREBASE_TOKEN; fi
  - if  ["$TRAVIS_BRANCH" == "false_branch" ]; then firebase deploy --token $FIREBASE_TOKEN; fi

notifications:
  email:
    on_failure: change
    on_success: change